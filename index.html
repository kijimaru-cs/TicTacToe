<html>
<link rel="stylesheet" href="/css/main.css">
<script src="/js/main.js"></script>

<head>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="header">
        <center>
            <h1>Tic Tac Toe</h1>
        </center>
    </div>
    <div class="inputVariable" id="inputVariable">
        <label for="nTable">จำนวนตาราง(กว้าง * ยาว) : </label>
        <input class="nTable" type="number" id="nTable" min='3' value="3"><br>
        <label for="gameType">เลือกชนิดการเล่น</label><select class="gameType" name="selectGameType" id="gameType" onclick="chooseRole()">
            <option value="Player">ผู้เล่น</option>
            <option value="Bot">คอมพิวเตอร์</option>
        </select>
        <label for="startType" class="startType2" id="startType2">เลือก: </label>
        <select name="startGameType" class="startType" id="startType">
            <option value="X">X</option>
            <option value="O">O</option>
        </select><br>
        <button class="btnStart" type="button" onclick="createTable()">เริ่มเล่น</button>
    </div>
    <div class="content">
        <center>
            <div class="content2" id="content2">
                <h2 class="turnScreen" id="turnScreen"></h2>
            </div>
            <div class="tableScreen">
            </div>
        </center>
    </div>
    <div class="endGameScreen" id="endGameScreen">
        <center>
            <h1 id="h1EndGameScreen"></h1>
            <button class="btnEndGameScreen" onclick="createTable()">เล่นอีกครั้ง</button>
        </center>
    </div>
</body>

</html>
